<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 160">
  <!-- Fishing line -->
  <line x1="50" y1="0" x2="50" y2="30" 
        stroke="gray" 
        stroke-width="2"/>
  
  <!-- White top -->
  <circle cx="50" cy="40" r="20" 
          fill="white" 
          stroke="black" 
          stroke-width="2"/>
  
  <!-- Red bottom -->
  <path d="M30 40 L50 120 L70 40" 
        fill="red" 
        stroke="black" 
        stroke-width="2"/>
  
  <!-- Connection ring -->
  <circle cx="50" cy="30" r="4" 
          fill="silver" 
          stroke="black" 
          stroke-width="1"/>
</svg>